<!-- /* * * * * * * * * * * * * * * * * * * * *
Main-Contact form
* * * * * * * * * * * * * * * * * * * * */ -->
    <main>
        <div class='contact-form'>
            <form action="">
                <h1>Let's Shake Paws!</h1>
                <fieldset>
                    <label for="name">Pet owner's name</label>
                    <input type="text" id='name' placeholder='Last/First Name'/>
                    <label for="email">Email</label>
                    <input type="text" id='email'placeholder='Email'>
                    <label for="pet-kind">Your fur-friend is?</label>
                    <select name="pet" id='pet kind'>
                        <option value="Dog">Woof! Dog</option>
                        <option value="Cat">Meow! Cat</option>
                        <option value="Other">Others</option>
                    </select>
                    <label for="text" id='opinion'>We're listening!</label>
                    <input type="text" id='type your message' placeholder='Tell us your story about your pet and your shared memory!'>
                </fieldset>
                <button style="position: absolute; right: 26%;">Submit</button>
            </form>
        </div>
    </main>
